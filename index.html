<!DOCTYPE html>

<form name="submit-to-google-sheet">
  <input name="to" type="text" placeholder = "to">
  <input name ="from" type="text" placeholder ="from">
  <input name="message" type="text" placeholder="message" required>
  <button type="submit" placeholder="send">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxiMOCb-umWbglzukTCQSL2NdPuAM-TaYyUK8ukn-8NkjW1rmu7/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
